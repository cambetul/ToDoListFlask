{% extends "layout.html" %}
{% block title %}{% endblock %}
{% block content %}
    <h1 class="title">Add List Member</h1>
{{message}}
    {% if lists %}
    <form action="" method="post" name="add_member">
      <table>
        <tr>
          <td>
            <div>
                <select name="list_id" id="lists">
                  <option></option>
                  {% for list in lists %}
                  <option value="{{list['ListId']}}">{{ list['Title'] }} </option>
                  {% endfor %}
                </select>
            </div>
      
          </td>
        </tr>
        <tr>
          <td>
            <input type="email" required name="member_email" >
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">Add</button>
          </td>
        </tr>
      </table>


    </form>
    {% else %}
    <h3>:(</h3>
    <h5>You have not created any lists yet.</h5>
    {% endif %}
{% endblock %}
