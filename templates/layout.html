<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <script src="../static/jquery-3.5.1.min.js"></script>
    <title>TODOLIST - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='todolist.css') }}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="sidenav">
      {% if 'user_id' in session %}
      <a class="active" href="{{ url_for('home_page')}}">Home</a>
      <a href="{{ url_for('lists_page') }}">Lists</a>
      <a href="{{url_for('list_add_page') }}">Add list </a></a>
      <a href="{{url_for('AddMember') }}">Add Member </a></a>
      <a href="{{ url_for('logout') }}">Sign out</a>
      {% else %}
      <a href="{{url_for('register_page') }}">Sign up </a></a>
      <a href ="{{url_for('login_page') }}">Sign in</a>
      {% endif %}
    </div>
    <div class="main">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
