{% extends "layout.html" %}
{% block title %}Lists{% endblock %}
{% block content %}
    <h1 class="title">Lists</h1>

    {% if lists %}
    <form action="" method="post" name="list_list">
      <table>
        {% for list in lists %}
        <tr>
          <td>
            <a class = "list_link" href="{{ url_for('task_page', list_key=list['ListId']) }}">
              {{ list['Title'] }}
              ({{ list['DueDate'] }})
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>


    </form>
    {% else %}
    <h3>:(</h3>
    <h5>You have not created any lists yet.</h5>
    {% endif %}
{% endblock %}
